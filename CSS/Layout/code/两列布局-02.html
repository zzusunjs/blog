<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>两列布局-</title>
    <style>
        .parent {
            width: 100%;
            height: 200px;
            background-color: #cccccc;
        }

        .left {
            background-color: tomato;
            width: 200px;
            height: 200px;
            float: left;
        }

        .right {
            background-color: teal;
            /* 开启BFC模式，当前元素的内部环境和外界完全隔离 */
            overflow: hidden;
            /* 或者 */
            /* margin-left: 200px; */
            height: 200px;
        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="left">left side</div>
        <div class="right">right side</div>
    </div>
</body>

</html>
