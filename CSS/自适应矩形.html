<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自适应矩形</title>
    <style>
        .box{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            /* 水平垂直居中 */
            background-color: teal;

            width: 10%;
            padding-top: 5%;
            /* 宽高比为2:1 */
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
