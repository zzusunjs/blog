    <title>绝对定位+负外边距</title>
    <style>
        .box{
            width: 400px;
            height: 300px;
            background-color: tomato;
            position: absolute;
            bottom: 50%;
            right: 50%;
            margin-right: -200px;
            margin-bottom: -150px;
        }
        /* 先利用绝对定位，在利用负外边距调整 */
    </style>
</head>

    <div class="box"></div>
    
</body>
