<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>三栏布局2-使用flex</title>
    <style>
        .parent{
            display: flex;
            height: 100px;
        }
        .left{
            flex-basis: 200px;
            background-color: aquamarine;
            flex-grow: 0;
            flex-shrink: 0;
        }
        .content{
            flex: auto;
            background-color: tomato;
        }
        .right{
            flex-basis: 100px;
            background-color: blueviolet;
            flex-grow: 0;
            flex-shrink: 0;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="left"></div>
        <div class="content"></div>
        <div class="right"></div>
    </div>
    
</body>
</html>
