<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>两栏布局4-父元素相对定位右元素绝对定位</title>
    <style>
        .parent {
            position: relative ;
            height: 100px;
        }
        .left {
            width: 200px;
            height: 100px;
            background-color: aquamarine;
        }
        .right {
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 200px;
            background-color: blueviolet;
        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="left"></div>
        <div class="right"></div>
    </div>
</body>

</html>
