<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>居中</title>
    <style>
        /* 绝对定位居中，利用auto 自动计算 */
        .box1{
            width: 300px;
            height: 300px;
            background-color: tomato;
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            margin: auto;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
</body>
</html>
